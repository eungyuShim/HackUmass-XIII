<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>Grade Planner — My Courses</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../css/global.css"/>
  <link rel="stylesheet" href="../css/course.css"/>
</head>
<body>
<header class="header">
  <div>
    <h2>My Courses</h2>
    <div style="font-size:14px;color:#6b7280;margin-top:4px">Select a course to get started</div>
  </div>
  <div class="pill" id="tok">Checking token...</div>
</header>

<div class="container">
  <section class="grid" id="list"></section>
</div>

<script>
  const has = sessionStorage.getItem('canvas_token_present')==='1';
  document.getElementById('tok').textContent = has ? '✓ Token detected' : 'Demo mode (no token)';
  
  const courses=[
    {id:'C-160',name:'MICROBIO 160',term:'Fall 2025'},
    {id:'C-514',name:'CS 514 — Algorithms',term:'Fall 2025'}
  ];
  
  const root=document.getElementById('list');
  courses.forEach(c=>{
    const el=document.createElement('div');
    el.className='card is-hoverable';
    el.innerHTML=`
      <h3>${c.name}</h3>
      <div style="color:#6b7280;margin:8px 0">${c.term}</div>
      <div class="pill" style="margin:12px 0">Course ID: ${c.id}</div>
      <div class="row">
        <button class="btn btn--primary" data-id="${c.id}" data-name="${c.name}" data-action="upload">Upload Syllabus</button>
        <button class="btn btn--ghost" data-id="${c.id}" data-name="${c.name}" data-action="skip">Skip to Analysis</button>
      </div>
    `;
    root.appendChild(el);
  });
  
  root.addEventListener('click',e=>{
    const b=e.target.closest('button');
    if(!b) return;
    sessionStorage.setItem('current_course_id',b.dataset.id);
    sessionStorage.setItem('current_course_name',b.dataset.name);
    if(b.dataset.action==='upload'){
      location.href='syllabus.html';
    } else {
      sessionStorage.removeItem('syll_pdf');
      location.href='analyze.html';
    }
  });
</script>
</body>
</html>
